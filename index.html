<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap-5.3.3.css">
        <title>Menu</title>
    </head>
    <body>
        <template>
            <li class="align-items-center d-flex justify-content-between list-group-item">
                <span class="item-name"></span>
                <span class="badge item-price text-bg-secondary"></span>
            </li>
        </template>
        <div class="container-fluid">
            <div class="pb-2 pt-2 row">
                <div class="col">
                    <ul class="list-group">
                        <li class="align-items-center d-flex justify-content-between list-group-item" id="order-total">
                            <strong>Order total</strong>
                            <span class="badge text-bg-primary" data-number="0">$0.00</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="gx-2 row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6">
                <div class="col mb-2">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/cheese-pizza.webp">
                        <div class="card-body">Cheese pizza</div>
                        <div class="card-footer fw-bold">$5.00</div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/pepperoni-pizza.jpg">
                        <div class="card-body">Pepperoni pizza</div>
                        <div class="card-footer fw-bold">$6.00</div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/hamburger.jpg">
                        <div class="card-body">Hamburger</div>
                        <div class="card-footer fw-bold">$6.00</div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/cheeseburger.jpg">
                        <div class="card-body">Cheeseburger</div>
                        <div class="card-footer fw-bold">$7.00</div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/caesar-salad.jpg">
                        <div class="card-body">Caesar salad</div>
                        <div class="card-footer fw-bold">$3.00</div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/french-fries.jpg">
                        <div class="card-body">French fries</div>
                        <div class="card-footer fw-bold">$3.50</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap-5.3.3.bundle.js"></script>
        <script src="index.js"></script>
    </body>
</html>
