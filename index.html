<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap-5.3.3.css">
        <title>Menu</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Menu</h1>
                    <p class="text-secondary">Tap an item to add to the order</p>
                </div>
            </div>
            <div class="gx-2 row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6">
                <div class="col mb-2">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/cheese-pizza.webp">
                        <div class="card-body">
                            <p class="card-text">Cheese pizza</p>
                        </div>
                        <div class="card-footer">
                            <strong>$5.00</strong>
                        </div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/pepperoni-pizza.jpg">
                        <div class="card-body">
                            <p class="card-text">Pepperoni pizza</p>
                        </div>
                        <div class="card-footer">
                            <strong>$6.00</strong>
                        </div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <div class="card-body">
                            <p class="card-text lead">Hamburger</p>
                        </div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <div class="card-body">
                            <p class="card-text lead">Cheeseburger</p>
                        </div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <div class="card-body">
                            <p class="card-text lead">Caesar salad</p>
                        </div>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="card h-100">
                        <div class="card-body">
                            <p class="card-text lead">French fries</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap-5.3.3.bundle.js"></script>
    </body>
</html>
