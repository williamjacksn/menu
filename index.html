<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap-5.3.3.css">
        <title>Menu</title>
    </head>
    <body>
        <template id="menu-item-template">
            <div class="col mb-2">
                <div class="card h-100">
                    <img class="card-img-top">
                    <div class="card-body"></div>
                    <div class="card-footer fw-bold"></div>
                </div>
            </div>
        </template>

        <template id="ordered-item-template">
            <li class="align-items-center d-flex justify-content-between list-group-item">
                <span class="item-name"></span>
                <span class="badge item-price text-bg-secondary"></span>
            </li>
        </template>

        <div class="container-fluid">
            <div class="pt-2 row sticky-top">
                <div class="col">
                    <ul class="list-group mb-2">
                        <li class="align-items-center d-flex justify-content-between list-group-item"
                            data-bs-target="#ordered-items" data-bs-toggle="collapse" id="order-total">
                            <span>
                                <strong>Order total</strong>
                                <span id="item-count">(0 items)</span>
                            </span>
                            <span class="badge text-bg-primary" data-number="0">$0.00</span>
                        </li>
                    </ul>
                    <ul class="collapse list-group mb-2" id="ordered-items"></ul>
                </div>
            </div>
            <div class="gx-2 row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6" id="menu-items"></div>
        </div>
        <script src="bootstrap-5.3.3.bundle.js"></script>
        <script src="index.js"></script>
    </body>
</html>
